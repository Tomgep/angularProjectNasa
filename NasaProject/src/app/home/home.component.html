<div class="container mt-5" *ngIf="nasa">
    <div class="card mb-3">
        <img src="{{ nasa.hdurl }}" class="card-img-top" alt="...">

        <div class="card-body">
            <h5 class="card-title">{{ nasa.title }}</h5>
            <p class="card-text">Fait le {{ nasa.date }}</p>
            <p class="card-text text-dark">{{ nasa.explanation }}</p>
            <p class="card-text">{{ nasa.copyright }}</p>
        </div>
    </div>
</div>
